<div class="container mt-5">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <input type="file" (change)="onFileSelected($event)" accept="image/*" style="display:none;" #fileInput>
              <img src="{{user.avatarUrl}}" (click)="updatePicture()" style="cursor:pointer;" alt="Admin" class="rounded-circle p-1 bg-backgroundDarkPrimary" width="110">
              <div class="mt-3">
                <h4>{{user.name}}</h4>
                <p class="text-secondary mb-1">{{user.email}}</p>
              </div>
            </div>
            <div class="align-items-center text-center">
              <hr class="my-4">
              <p>{{ user.id }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mt-2">Nom Utilisateur</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" placeholder="Entrez votre nom" [(ngModel)]="user2.name" >
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mt-2">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="text" class="form-control" placeholder="Entrez votre mail" [(ngModel)]="user2.email">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mt-2">Mot De Passe</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="password" class="form-control" placeholder="****"  [(ngModel)]="pass1">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3">
                <h6 class="mt-2">Confirmer Mot De Passe</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <input type="password" class="form-control" placeholder="Confirmez Votre Mot de passe"  [(ngModel)]="pass2">
              </div>
            </div>

            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-9 text-secondary">
                <input type="button" [disabled]="!(this.user2.email !== '' && this.user2.name !== '' && this.pass1 !== '' && this.pass1 === this.pass2)" class="btn btn-primary px-4" value="Sauvegarder Modifications" (click)="updateUser()">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css'>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js'></script>
